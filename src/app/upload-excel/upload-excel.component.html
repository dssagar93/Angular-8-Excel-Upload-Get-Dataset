<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-sm-12 text-center">
            <h3>Upload Excel File To DB</h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12 text-center">
            <div class="card">
                <div class="card-body">
                    <div>
                        <i class="fa fa-cloud-upload fa-3x" aria-hidden="true" (click)="OpenFileUploader()"></i> <br/>
                        <span>Select Excel File</span>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success" (click)="uploadFile()" [disabled]="uploading">{{uploading? "Uploading": "Upload File"}}</button>
                    </div>
                </div>
                <div *ngIf="selectedFileName">
                    Selected File : {{selectedFileName}}
                </div>
            </div>
        </div>
    </div>
</div>
<input (change)="fileChange($event)" type="file" id="fileUpload" #inputFile style="visibility: hidden;">
