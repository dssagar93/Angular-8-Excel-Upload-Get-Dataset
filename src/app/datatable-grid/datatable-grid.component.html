<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
  <thead>
    <tr>
      <th>DocNo</th>
      <th>Brand</th>
      <th>Channel</th>
      <th>No Of Spots</th>
      <th>Total Amount</th>
      <th>Prime Time Amount</th>
      <th>Impact Sum</th>
      <th>Disputed Sum</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of dataFetched">
      <td>{{group.DocNo}}</td>
      <td>{{group.Brand}}</td>
      <td>{{group.Channel}}</td>
      <td>{{group.NoOfSpots}}</td>
      <td>{{group.TotalAmount}}</td>
      <td>{{group.PrimeTimeAmount}}</td>
      <td>{{group.ImpactSum}}</td>
      <td>{{group.DisputedSum}}</td>
    </tr>
  </tbody>
</table>
