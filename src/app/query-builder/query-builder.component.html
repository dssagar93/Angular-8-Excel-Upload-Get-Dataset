<div class="container-fluid">

    <div class="row mt-3">
        <div class="col-sm-12 text-center">
            <h3>Build Query And Fetch Data</h3>
        </div>
    </div>  

    <div class="row mt-3">
        <div class="col-sm-12">
            <div id="builder"></div>
        </div>
        <div class="col-sm-12 mt-3">
            <button class="btn btn-primary mr-3" (click)="reset()">Reset</button>
            <button class="btn btn-success" (click)="getRules()" [disabled]="FetchingData">{{FetchingData? "Fetching": "Get Data"}}</button>
        </div>

        <hr/>
        <div class="col-sm-12 mt-3" *ngIf="data?.length>0">
            <div class="mt-3 text-center">
                    <h3>Data Based On Applied Filters</h3>
            </div>  
            <div class="mt-3">
                <app-datatable-grid [dataFetched]="data"></app-datatable-grid>

            </div>
        </div>
    </div>
</div>
